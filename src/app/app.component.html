<div class="container">
  <div class="actions">
    <input
      type="text"
      [ngClass]="{ error: hasError }"
      [(ngModel)]="searchValue"
      (keydown.enter)="search()"
    />
  </div>

  <div class="photos">
    <div class="photo" *ngFor="let photo of photos">
      <img [src]="photo.src.tiny" />
    </div>
  </div>
</div>
