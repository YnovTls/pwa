<div class="container">
  <div class="actions">
    <input
      type="text"
      [ngClass]="{ error: hasError }"
      [(ngModel)]="searchValue"
      (keydown.enter)="search()"
    />
  </div>

  <div class="photos">
    <div
      class="photo"
      *ngFor="let photo of photos"
      [ngClass]="{ selected: photo.id === favoriteId }"
    >
      <img [src]="photo.src.tiny" (click)="addFavorite(photo.id)" />
    </div>
  </div>
</div>
